<nav class="navbar navbar-default navbar-static-top navbar-lower" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav navbar-left">
            <li>
                <ul class="breadcrumb list-inline">
                    <li><a href="#" data-i18n="link-home">Home</a></li>
                    <%
                    var link = '#directories'
                    linkedNum = path.length - 1;
                    _.each(path, function (dir, index) {
                    %>
                    <li>
                        <% if (index < linkedNum) {
                            link = link + '/' + dir.get('id'); %>
                            <a href="<%= link %>"><%= dir.get('name') %></a>
                        <% } else { %>
                            <%= dir.get('name') %>
                        <% } %>
                    </li>
                    <% }); %>
                </ul>
            </li>
        </ul>
    </div>
</nav>
